<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app"></div>

    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>

    <script>
      const App = React.createClass({
        getInitialState: function() {
          return { place: '' };
        },

        handleChange: function(event) {
          const nextState = { place: event.target.value };

          this.setState(nextState);
        },

        render: function() {
          const place = this.state.place.trim().toLowerCase();

          let message;

          if (place === 'seattle') {
            message = 'Go Sounders!';
          }
          else if (place === 'portland') {
            message = 'Go Trail Blazers!';
          }
          else if (place === '') {
            message = 'Go ahead, type in a city.';
          }
          else {
            message = `${this.state.place}? Never heard of it.`;
          }

          return React.createElement('div', null,
            React.createElement('h1', null, "What's your favorite city?"),
            React.createElement('input', {
              onChange: this.handleChange,
              type: 'text',
              value: this.state.place
            }),
            React.createElement('p', null, message)
          );
        }
      });

      ReactDOM.render(
        React.createElement(App),
        document.getElementById('app')
      );
    </script>
  </body>
</html>
